<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Buoy Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid #222222;
        }
        
        .header-title {
            display: flex;
            align-items: baseline;
            gap: 16px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .header-credit {
            font-size: 0.75em;
            font-weight: 500;
            color: #666666;
            letter-spacing: 1px;
            text-transform: lowercase;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444444;
            position: relative;
        }
        
        .status-dot::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid #444444;
            opacity: 0;
        }
        
        .status-dot.connected {
            background: #ffffff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .status-dot.connected::after {
            border-color: #ffffff;
            opacity: 0.3;
            animation: ripple 2s infinite;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .sensor-module {
            background: #0a0a0a;
            border: 1px solid #222222;
            border-radius: 0;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .sensor-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            opacity: 0.1;
        }
        
        .module-title {
            font-size: 0.7em;
            font-weight: 700;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .sensor-readings {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .reading-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .reading-item:last-child {
            border-bottom: none;
        }
        
        .reading-label {
            font-size: 0.75em;
            font-weight: 600;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .reading-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        
        .reading-value.invalid {
            color: #555555;
        }
        
        .reading-value.status-ok {
            color: #00ff00;
        }
        
        .reading-value.status-warn {
            color: #ffaa00;
        }
        
        .reading-value.status-danger {
            color: #ff3333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            font-size: 0.7em;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        .status-badge.deployed {
            background: #001a00;
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .status-badge.warning {
            background: #1a1000;
            border-color: #ffaa00;
            color: #ffaa00;
        }
        
        .status-badge.error {
            background: #1a0000;
            border-color: #ff3333;
            color: #ff3333;
        }
        
        .event-history {
            background: #0a0a0a;
            border: 1px solid #222222;
            border-radius: 0;
            padding: 30px;
            margin-top: 40px;
        }
        
        .history-header {
            font-size: 0.7em;
            font-weight: 700;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-type {
            font-size: 0.85em;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .event-magnitude {
            font-size: 0.9em;
            font-weight: 600;
            color: #999999;
        }
        
        .last-update {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #222222;
            font-size: 0.75em;
            color: #666666;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 0.9em;
            color: #666666;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .sensor-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>ESP32 Based Buoy Monitor</h1>
                <span class="header-credit">muhammad irfan</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">CONNECTING...</span>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            Loading sensor data...
        </div>

        <div id="mainContent" style="display: none;">
            <div class="sensor-grid">
                <!-- Status Module -->
                <div class="sensor-module">
                    <div class="module-title">System Status</div>
                    <div class="sensor-readings">
                        <div class="reading-item">
                            <span class="reading-label">Status</span>
                            <span class="reading-value" id="statusValue">--</span>
                        </div>
                        <div class="reading-item">
                            <span class="reading-label">Event Counter</span>
                            <span class="reading-value" id="countValue">--</span>
                        </div>
                        <div class="reading-item">
                            <span class="reading-label">Last Event</span>
                            <span class="reading-value" id="eventValue">--</span>
                        </div>
                    </div>
                </div>

                <!-- GPS Module -->
                <div class="sensor-module">
                    <div class="module-title">GPS Location</div>
                    <div class="sensor-readings">
                        <div class="reading-item">
                            <span class="reading-label">Latitude</span>
                            <span class="reading-value" id="latValue">--</span>
                        </div>
                        <div class="reading-item">
                            <span class="reading-label">Longitude</span>
                            <span class="reading-value" id="lonValue">--</span>
                        </div>
                        <div class="reading-item">
                            <span class="reading-label">GPS Valid</span>
                            <span class="reading-value" id="gpsValidValue">--</span>
                        </div>
                    </div>
                </div>

                <!-- Sensor Module -->
                <div class="sensor-module">
                    <div class="module-title">Sensor Readings</div>
                    <div class="sensor-readings">
                        <div class="reading-item">
                            <span class="reading-label">Magnitude</span>
                            <span class="reading-value" id="magnitudeValue">--</span>
                        </div>
                        <div class="reading-item">
                            <span class="reading-label">RSSI</span>
                            <span class="reading-value" id="rssiValue">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="last-update">
                LAST UPDATE: <span id="lastUpdateTime">--</span> • AUTO REFRESH EVERY 20 SECONDS
            </div>
        </div>
    </div>

    <script>
        const CHANNEL_ID = "3203006";
        const READ_API_KEY = "JN2TR7S7XJLS9TWW";
        const REFRESH_MS = 20000;
        
        let isConnected = false;

        async function fetchData() {
            const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds/last.json?api_key=${READ_API_KEY}`;

            try {
                const res = await fetch(url);
                
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await res.json();
                
                // Update connection status
                if (!isConnected) {
                    isConnected = true;
                    document.getElementById('connectionDot').classList.add('connected');
                    document.getElementById('connectionStatus').textContent = 'CONNECTED';
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                }

                // Field mapping
                const eventType = data.field1;
                const magnitude = data.field2;
                const lat = data.field3;
                const lon = data.field4;
                const rssi = data.field5;
                const gpsValid = data.field6;
                const count = data.field7;
                const status = data.field8;

                // Update values
                document.getElementById('statusValue').textContent = status || 'UNKNOWN';
                document.getElementById('countValue').textContent = count || '0';
                document.getElementById('eventValue').textContent = eventType || 'NONE';
                document.getElementById('latValue').textContent = lat ? parseFloat(lat).toFixed(6) + '°' : 'NO DATA';
                document.getElementById('lonValue').textContent = lon ? parseFloat(lon).toFixed(6) + '°' : 'NO DATA';
                document.getElementById('gpsValidValue').textContent = gpsValid === '1' ? 'YES' : 'NO';
                document.getElementById('magnitudeValue').textContent = magnitude || '--';
                document.getElementById('rssiValue').textContent = rssi ? rssi + ' dBm' : '--';

                // Apply status colors
                const statusEl = document.getElementById('statusValue');
                statusEl.className = 'reading-value';
                if (status === 'DEPLOYED' || status === 'ONLINE') {
                    statusEl.classList.add('status-ok');
                } else if (status && (status.includes('GPS') || status.includes('CALIB'))) {
                    statusEl.classList.add('status-warn');
                } else if (status) {
                    statusEl.classList.add('status-danger');
                }

                // GPS valid status color
                const gpsValidEl = document.getElementById('gpsValidValue');
                gpsValidEl.className = 'reading-value';
                if (gpsValid === '1') {
                    gpsValidEl.classList.add('status-ok');
                } else {
                    gpsValidEl.classList.add('status-danger');
                }

                // Update timestamp
                const now = new Date();
                document.getElementById('lastUpdateTime').textContent = 
                    now.toLocaleTimeString('en-US', { hour12: false });

            } catch (e) {
                console.error("ThingSpeak error", e);
                
                // Update connection status on error
                if (isConnected) {
                    isConnected = false;
                    document.getElementById('connectionDot').classList.remove('connected');
                    document.getElementById('connectionStatus').textContent = 'CONNECTION ERROR';
                }
            }
        }

        // Initial fetch
        fetchData();
        
        // Set up auto-refresh
        setInterval(fetchData, REFRESH_MS);
    </script>
</body>
</html>
